<div class="row" *ngIf="clientes">
    <div class="col">
        <table class="table table-bordered table-hover" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 8px 16px rgba(0, 0, 0, 0.2);">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Del/Add</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.dni}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="deleteCliente(cliente.id!)">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button type="button" class="btn btn-success ms-2" routerLink="/clientes/detalle/{{cliente.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col text-center my-4">
        <button type="button" class="btn btn-primary btn-lg rounded-pill" style="margin-top: 15px;" routerLink="/clientes/agregar">
            <i class="bi bi-plus"></i> Añadir Cliente
        </button>
    </div>
</div>
